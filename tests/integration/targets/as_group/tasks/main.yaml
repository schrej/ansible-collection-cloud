---
- module_defaults:
    loadbalancer:
      cloud: "{{ test_cloud }}"
  block:
    - name: Set random prefix
      set_fact:
        prefix: "{{ 99999999 | random | to_uuid | hash('md5') }}"

    - name: Set initial facts
      set_fact:
        as_group_name: "{{ ( prefix + '_as_group') }}"
        config_name: "{{ ( prefix + '_config') }}"
        key_name: "{{ ( prefix + '_key') }}"
        network_name: "{{ ( prefix + '_network') }}"
        subnet_name: "{{ ( prefix + '_subnet') }}"
        router_name:  "{{ ( prefix + '_router') }}"

    - name: Create keypair
      openstack.cloud.os_keypair:
          name: "{{ key_name }}"

    - name: Create network for ELB
      openstack.cloud.os_network:
        name: "{{ network_name }}"
        state: present
      register: network

    - name: Create subnet for ELB
      openstack.cloud.os_subnet:
        name: "{{ subnet_name }}"
        state: present
        network_name: "{{ network.network.name }}"
        cidr: "192.168.110.0/24"
        dns_nameservers: "{{ ['100.125.4.25', '8.8.8.8'] }}"
      register: subnet

    - name: Create Router for ELB
      openstack.cloud.os_router:
        name: "{{ router_name }}"
        state: present
        network: admin_external_net
        enable_snat: True
        interfaces:
          - net: "{{ network.network.name }}"
            subnet: "{{ network.subnet.name }}"
      register: router

    - name: Create as config
      as_config:
        scaling_configuration_name: "{{ config_name }}"
        key_name: "{{ key_name }}"
        image: "Standard_Debian_9_latest"
        flavor: "c4.2xlarge.2"
        disk:
          - size: 10
            volume_type: 'SAS'
            disk_type: 'SYS'
      register: as_config

    - name: Create as group
      as_group:
        scaling_group_name: "{{ as_group_name}}"
        scaling_configuration_id: "{{ as_config.as_config.id }}"
        networks: [{'id': "{{ network.network.id }}"}]
        vpc_id: "{{ router.router.id }}"
      register: as_group

    - name: assert result
      assert:
        that:
          - as_group is success
          - as_group is changed

    - name: Delete as group
      as_group:
        scaling_group_name: "{{ as_group_name }}"
        state: absent
      register: dropped_as_group

    - name: assert result
      assert:
        that:
          - dropped_as_group is success
          - dropped_as_group is changed

  always:
    - block:
      # Cleanup

    - name: Delete as config
      as_config:
        scaling_configuration_name: "{{ config_name }}"
        state: absent
      register: dropped_as_config

    - name: Delete keypair
      openstack.cloud.os_keypair:
          name: "{{ key_name }}"
          state: absent

      - name: Drop existing Router
        os_router:
          name: "{{ router_name }}"
          state: absent

      - name: Drop existing subnet
        os_subnet:
          name: "{{ subnet_name }}"
          state: absent

      - name: Drop existing network
        os_network:
          name: "{{ network_name }}"
          state: absent

